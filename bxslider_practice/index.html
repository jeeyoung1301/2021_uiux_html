<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $("ul.slide").bxSlider({
                pager:false,
                auto:true
            });
            $(".slide1st").bxSlider({
                auto:true,
                controls:false
            })

        })
    </script>

    <style>
        .slideWrap{width: 1000px;height: 400px;margin: 0 auto;}
        .slide li img{width: 100%;}
        .bx-wrapper {
            -moz-box-shadow: 0 none;
            -webkit-box-shadow: 0 none;
            box-shadow: 0 none;
            border: 0 none;
        }
        .container{height: 400px;background: skyblue;margin-top: 350px;}
        .slider1stWrap{width: 1000px;margin: 0 auto;}
    </style>
</head>
<body>
    <div class="slideWrap">
        <ul class="slide">
            <li><img src="images/pc01.jpg" alt="img1"></li>
            <li><img src="images/pc02.jpeg" alt="img2"></li>
            <li><img src="images/pc03.jpg" alt="img3"></li>
        </ul>
    </div>
    <div class="container"></div>
    <div class="slider1stWrap">
        <div class="slide1st">
            <div><img src="images/pic_01.jpg" alt=""></div>
            <div><img src="images/pic_02.png" alt=""></div>
            <div><img src="images/pic_03.png" alt=""></div>
        </div>
    </div>img
</body>
</html>
