<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .box{
            width: 500px;
            height: 300px;
            background-color: skyblue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .car{
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
    <script>
        $(document).ready(function(){
            const car = $('.car');
            const carPos = car.position(); //지역좌표
            const carOff = car.offset(); //전역좌표

            // $('.carSize').html(car.width()+'px')
            $('.carSize').html(`${car.width()}px, ${car.height()}px`)

            // $('.carPos').html(`x = ${car.position().left}px, y = ${car.position().top}`)
            $('.carPos').html(`x=${carPos.left}px, y=${carPos.top}px`)

            $('.carOff').html(`x=${carOff.left}px, y=${carOff.top}px`)//resize 넣어야 계속 값 변함

            let bWidth = $('body').width();
            console.log(bWidth)
            function wView(){
                if(bWidth < 1000){
                    $('body').css('background-color','yellow')
                }
                else{
                    $('body').css('background-color','initial')
                }
            }

            wView(); // 문서시작시 시작

            $(window).resize(function(){
                bWidth = $('body').width();
                console.log(bWidth)
                wView()//리사이즈시 시작
            });
            // script: window.onresize = function(){} 
            // script: window.addEventListner('resize',function(){})
        });
    </script>
</head>
<body>
    <div class="box">
        <img src="../images/car.png" alt="car" class="car">
    </div>
    자동차 이미지 크기: <span class="carSize">0</span><br>
    자동차 position: <span class="carPos">0</span><br>
    자동차 offset: <span class="carOff">0</span><br>
</body>
</html>
