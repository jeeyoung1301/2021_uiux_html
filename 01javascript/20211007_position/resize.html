<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // $('body').css('background-color','yellow').css('padding',100);
            $('body').css({'background':'skyblue','border':'1px solid #000'});

            let bWidth = $('body').width();
            console.log(`문서크기: ${bWidth}px`);
            
            function rSize(){
                if(bWidth > 700){$('body').css({'background':'skyblue','border':'1px solid #000'});}
                else{$('body').css('background','pink')}
            }
            rSize();

            $(window).resize(function(){
                bWidth = $('body').width();
                console.log(`문서크기: ${bWidth}px`)

                rSize();
            })
        })
    </script>
    <style>
    *{margin: 0;padding: 0;}
    body{height: 100vh;}
    </style>
</head>

</body>
</html>
