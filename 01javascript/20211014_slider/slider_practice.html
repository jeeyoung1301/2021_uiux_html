<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        img{
            width: 500px;
        }
        .sliderWrap{
            width: 500px;
            height: 281px;
            margin: 0 auto;
            background: skyblue;
            margin-top: 100px;
        }
        .sliderWrap ul{
            width: 500px;
            height: 281px;
            position: relative;
            overflow: hidden;
        }
        .sliderWrap ul li{
            position: absolute;
            left: 100%;
        }
        .sliderWrap ul li:first-child{
            left: 0;
        }
    </style>

    <script>
        $(function(){
            $('.sliderWrap li').eq(0).stop().animate({'left':'-100%'},4000)
        })
    </script>
</head>
<body>
    <div class="sliderWrap">
        <ul>
            <li><img src="../images/slideimg01 (1).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (2).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (3).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (4).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (5).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (6).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (7).jpg" alt=""></li>
            <li><img src="../images/slideimg01 (8).jpg" alt=""></li>
        </ul>
        <div class="nextBtn"><img src="../images/btn_right.png" alt=""></div>
        <div class="prevBtn"><img src="../images/btn_left.png" alt=""></div>
    </div>
</body>
</html>
