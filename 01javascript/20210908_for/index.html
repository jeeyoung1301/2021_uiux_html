<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>

    <script>
        // for(초기값;조건문;증감식){}
        // for(var i=0;i<10;i++){
        //     document.write(i+'<br>')
        // }
        document.write(0 + '<br>');
        document.write(1 + '<br>');
        document.write(2 + '<br>');
        document.write(3 + '<br>');
        document.write(4 + '<br>');
        document.write(5 + '<br>');
        document.write(6 + '<br>');
        document.write(7 + '<br>');
        document.write(8 + '<br>');
        document.write(9 + '<br>');
        
        for(var j=1;j<=9;j++){
            document.write('3 x ' + j + '=' + j*3 + '<br>')
        }
        

        for(var s=1;s<=9;s=s+1){
            document.write(`3 x ${s} = ${s*3} <br>`)
        }

        for(let i=2;i<=5;i=i+1){
            document.write(`<div class="box"><span>구구단 ${i}단 <br>`);
            for(let j=1;j<=9;j=j+1){
                document.write(`${i} x ${j} = ${i*j} <br>`)
            }
            document.write(`</span><br></div>`)
        }

    </script>
    <style>
        .box{float: left;}
    </style>
</head>
<body>
    
</body>
</html>
