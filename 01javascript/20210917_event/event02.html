<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: skyblue;
            position: relative;
            left: -100%;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div id="txt" class="txt">오버값</div>
    <p id="p" class="p">마우스오버</p>
    <div class="box">1</div>
    <div class="box">2</div>

    <script>
        // document.getElementsByTagName('p')[0].onmouseover = function(){
        //     console.log('hi');
        //     document.getElementsByTagName('p')[0].style.backgroundColor = 'skyblue'
        // }

        // const pId = document.getElementById('p') //const : 변하지 않는 값 지정
        // pId.onmouseover = function(){
        //     pId.style.backgroundColor = 'skyblue'
        //     pId.style.color = 'green'
        // }
        // pId.onmouseout = function(){
        //     pId.style.backgroundColor = 'initial'
        //     pId.style.color = 'initial'
        // }

        // const pClass = document.getElementsByClassName('p');
        // pClass[0].onmouseover = function(){
        //     pClass[0].style.background = 'skyblue'
        // }
        // pClass[0].onmouseout = function(){
        //     pClass.style.background = 'initial'
        // }

        const pSel = document.querySelector('#p.p');
        const divTxt = document.querySelectorAll('.txt');
        // const divBox = document.querySelector('.box');
        const divBox = document.querySelectorAll('.box');

        pSel.onmouseover = over;
        pSel.onmouseout = out;

        function over(){
            // pSel.style.border = '1px solid #000'
            pSel.style.borderColor = '#000';
            pSel.style.borderStyle = 'solid';
            pSel.style.borderWidth = '1px';
            pSel.style.backgroundColor = 'skyblue';
            divTxt[0].innerHTML = '마우스오버됨'

            for(let i=0;i<divBox.length;i++){
                divBox[i].style.left = 0;
                // divBox[i].style.transitionDelay = '0.' + i + 's';
                divBox[i].style.transitionDelay = `0.${i*3}s`;
            }
            // divBox[0].style.left = 0;
            // divBox[1].style.left = 0;
         }
        function out(){
            pSel.style.borderColor = 'initial';
            pSel.style.borderStyle = 'initial';
            pSel.style.borderWidth = 'initial';
            pSel.style.backgroundColor = 'initial';
            divTxt[0].innerHTML = '마우스아웃';

            for (let i=0;i<divBox.length;i++){
                divBox[i].style.left = '-100%'
            }
            // divBox[0].style.left = '-100%';
            // divBox[1].style.left = '-100%';
        }

    </script>
</body>
</html>
