<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lottie,
        #lottie2{
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>
    <div id="lottie1"></div>
    <div id="lottie2"></div>
    <div id="lottie3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.0/lottie.min.js" integrity="sha512-mdyZsdRAVdjUM6dKsRxu03wcxXMtt1UDkkQSDs+hZCtGoO0NsIgPHpYPoD7VzrlB/auvVFQlWP+w/6Co+SGi3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        lottie.loadAnimation({
            container: document.querySelector('#lottie'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets3.lottiefiles.com/private_files/lf30_opufui0k.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: document.querySelector('#lottie1'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets6.lottiefiles.com/private_files/lf30_raasj1x1.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: document.querySelector('#lottie2'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets8.lottiefiles.com/packages/lf20_lafsyl9v.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: document.querySelector('#lottie3'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets9.lottiefiles.com/packages/lf20_mz1j3d1x.json' // the path to the animation json
        });

    </script>
</body>
</html>
