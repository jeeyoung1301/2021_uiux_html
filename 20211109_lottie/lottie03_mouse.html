<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.0/lottie.min.js" integrity="sha512-mdyZsdRAVdjUM6dKsRxu03wcxXMtt1UDkkQSDs+hZCtGoO0NsIgPHpYPoD7VzrlB/auvVFQlWP+w/6Co+SGi3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <script>
        const ani1 = lottie.loadAnimation({
            container:document.querySelector('.box1'),
            renderer:'svg',
            loop:false,
            autoplay:false,
            path:'https://assets3.lottiefiles.com/packages/lf20_3ndf9y6d.json'
        });
        
        document.querySelector('.box1').addEventListener('mouseover',function(){
            ani1.setDirection(1)
            ani1.play();
        });

        document.querySelector('.box1').addEventListener('mouseout',function(){
            ani1.setDirection(-1);
            ani1.play();
        })
    </script>
</body>
</html>
