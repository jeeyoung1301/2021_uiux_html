<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        li{list-style: none;}

        .tab{
            display: flex;
        }
        .tab li{
            width: 100px;
            text-align: center;
            padding: 10px 0;
        }
        .tab li.on{
            background-color: skyblue;
        }
        .box div{display: none;width: 200px;padding: 20px;}
        .box div:first-child{display: block;}
    </style>
</head>
<body>
    <ul class="tab">
        <li class="on">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
        <li>tab4</li>
    </ul>
    <div class="box">
        <div>1Lorem ipsum dolor sit amet.</div>
        <div>2Provident magnam eius beatae aspernatur.</div>
        <div>3Dolorum sint praesentium qui! Assumenda!</div>
        <div>4Dolores quasi atque placeat repudiandae.</div>
    </div>

    <script>
        const tabList = document.querySelectorAll('.tab li');
        const boxList = document.querySelectorAll('.box div');

        for (let j=0;j<tabList.length;j++){
            tabList[j].onclick = function(){
            for(let i=0;i<tabList.length;i++){
                tabList[i].classList.remove('on'); // addClass()  removeClass('on') -제이쿼리
                boxList[i].style.display = 'none'
            };
            // this.classList.add('on')  //this=tabList[0]
            tabList[j].classList.add('on');
            boxList[j].style.display = 'block' 
            };

        };



        

        
        
    </script>
</body>
</html>
