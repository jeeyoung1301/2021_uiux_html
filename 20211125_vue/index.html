<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- <li><img v-bind:src="`../images/${img[0]}`" alt=""></li>
            <li>{{product[1]}}</li> -->
            <li v-for="(명작,i) in img">
                <img v-bind:src="`../images/${img[i]}`" alt="">
                {{product[i]}}
            </li>
        </ul>
    </div>
    <script>
        // document.querySelector('#app > ul > li').innerHTML = '홍길동' // script

        new Vue({
            el:'#app',
            //key: value
            data:{
                product:['자전거','스쿠터','자동차'],
                img:['apple.png','banana.png']
            }
        })
    </script>
</body>
</html>
