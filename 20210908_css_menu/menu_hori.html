    <style>

        .gnb>ul{width: 1000px;background: skyblue;margin: 0 auto;}
        .gnb>ul>li{float: left;width: calc(1000px / 4);}
        .gnb>ul>li .submenu{display: none;}
        .gnb>ul>li:nth-child(1) .submenu{display: block;width: calc(1000px / 4);}

        .visual{background: greenyellow;height: 300px;}
    </style>
</head>
